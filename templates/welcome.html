<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDU-HNet</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" integrity="sha384-Zz6U5a6onMzoXQ5Q2QNmTRjJyQ2MSy7PvxIynJdCkVjZcP//C7X+JxOuZROeDnwY" crossorigin="anonymous">
  <!-- Custom CSS -->
  <!-- <link rel="stylesheet" href="/static/css/style.css"> -->
  <style>
    body {
      background: linear-gradient(to bottom, #0c1b25, #08212d);
      color: #fff;
    }

    .navbar {
      background: linear-gradient(to bottom, #08212d, #0c1b25);
    }

    .card-header {
      background-color: #0c1b25;
      border-radius: 0;
      font-weight: bold;
    }

    .card {
      background-color: #1a2a3d;
      border-radius: 0;
      border: none;
      color: #fff;
    }

    .form-label {
      font-weight: bold;
    }

    .btn-primary {
      background-color: #00bcd4;
      border-color: #00bcd4;
    }

    .btn-primary:hover {
      background-color: #007a8c;
      border-color: #007a8c;
    }

    footer {
      background-color: #08212d;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SDU-HNet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Network Analysis</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Troubleshooting</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row">

      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center">Welcome to SDU-HNet</h2>
            <p class="text-center">Please enter your phone number to receive a verification code
              <div class="row mt-3 justify-content-center">
                <div class="col-md-6">
                  <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">Your name</label>
                      <input type="name" class="form-control" id="name" name="name" placeholder="Enter First name">
                      
                      <label for="phone" class="form-label">Phone Number</label>
                      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">

                    
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Send Verification Code</button>
                  </form>
                </div>
              </div>
            </div>    
        </div> 
      </div>


    </div>
  </div>
    
        <!-- jQuery and Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-/T00T0QGgpYjwelZ3LCR2RzJmU4KZVJ3wEKtDp4jFgBtJzjKgq5f+5/f5I462H3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kqh8K6v0yz0nkuAU6pDUzjAY8NvVE9dZoNQTwN25FLw6Mj/xMnKTFF6UaM6/1x3m" crossorigin="anonymous"></script>
    </body>
    </html>
